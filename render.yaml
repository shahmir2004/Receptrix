services:
  - type: web
    name: receptrix-ai-receptionist
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: AI_PROVIDER
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: BUSINESS_NAME
        sync: false
      - key: BUSINESS_TIMEZONE
        sync: false
    healthCheckPath: /
